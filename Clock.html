<!DOCTYPE html>
<head>
    <title>
        Clock Using Js
    </title>
    <link rel="stylesheet" href="ClockS.css">
</head>
<body>
    <div id="container">
        <h4>Live Analog Clock Using javascript :</h4>
    </div>
    <div id="ClockContainer">
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
    </div>
    <div id="header">
        <h4>Live Digital Clock Using javascript :</h4>
    </div>
    <div id="digitalclockcontainer">
        <h4 id="one">Current hour is :</h4> 
        <li id="dighour"></li>
        <h4 id="two">Current minute is :</h4>
        <li id="digmin"></li>
        <h4 id="three">Current second is :</h4>
        <li id="digsec"></li>
    </div>
</body>
<script src="Clockjs.js"></script>
</html>
